name: PR Size Labeler

on:
  pull_request:
    types: [opened, synchronize, edited]

jobs:
  size-label:
    runs-on: ubuntu-latest
    steps:
      - name: size-label
        uses: pascalgn/size-label-action@v0.4.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IGNORED: ".*\n!.gitignore\nyarn.lock\ngenerated/**\n**/__mocks__/**"
