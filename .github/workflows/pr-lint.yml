# This workflow will enforce guidelines on PR metadata
#
# the jobs are:
#   `label_pr`: label the PR based on which files are changed
#   `lint_pr`: enforces the conventional commit naming convention for PR titles

name: PR Lint

on:
  pull_request:
    types: [opened, synchronize, edited]
  
jobs:

  label_pr:
    name: Label PR with package(s)
    runs-on: ubuntu-latest

    steps:
      - name: Label PRs
        uses: adamzolyak/monorepo-pr-labeler-action@2.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_DIRS: 'packages'

  lint_pr:
    name: Enforce conventional commit PR titles
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: semantic-pull-request
        uses: amannn/action-semantic-pull-request@v3.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
